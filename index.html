<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Prisoners Problem</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 style="margin: 0; text-align: center">
      George's Presentation of 100 Prisoners Problem
    </h1>

    <h2 style="margin-top: 0">Prisoners</h2>
    <div class="prisoners"></div>

    <h2>Boxes</h2>
    <div class="boxes"></div>

    <h2 style="text-align: center; margin-top: 0">
      Current Prisoner:<span class="current-prisoner"> 1</span>
    </h2>
    <div
      style="display: flex; gap: 2rem; justify-content: center"
      class="action"
    >
      <button style="font-size: 1.2rem; text-align: center" class="next-step">
        Next Step
      </button>
      <button
        class="complete-current-prisoner"
        style="font-size: 1.2rem; text-align: center"
      >
        Complete Current Prisoner
      </button>
      <button
        class="complete-all-prisoners"
        style="font-size: 1.2rem; text-align: center"
      >
        Complete All Prisoners
      </button>
      <button style="font-size: 1.2rem; text-align: center" class="new-list">
        New List
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
